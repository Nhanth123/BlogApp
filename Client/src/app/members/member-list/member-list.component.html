<div class="text-center mt-3">
  <h2>Your matches - {{ pagination?.totalItems }}</h2>
</div>
<div class="container mt-3">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="d-flex mx-2">
      <label class="col-form-label me-2">Age from: </label>
      <input type="number" class="form-control ml-1" style="width: 70px" name="minAge" [(ngModel)]="userParams.minAge">
    </div>
    <div class="d-flex px-2">
      <label class="">Age from: </label>
      <input type="number" class="form-control ml-1" style="width: 70px" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>
    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show: </label>
      <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ml-1">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>

    <div class="btn-group float-end">
      <button type="button"
        class="btn btn-primary"
        name="orderBy"
        (click)="loadMembers()"
        btnRadio="lastActive"
        [(ngModel)]="userParams.orderBy">
        Last Active
      </button>

      <button type="button"
      class="btn btn-primary"
      name="orderBy" (click)="loadMembers()"
      btnRadio="created"
      [(ngModel)]="userParams.orderBy">
        Newest members
      </button>
    </div>
  </form>
</div>
<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member">{{ member.knownAs }}</app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
