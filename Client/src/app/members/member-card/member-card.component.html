<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{ member.photoUrl || './assets/user.png'}}" alt="{{ member.knownAs }}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <div class="list-inline-item"><button routerLink='/members/{{ member.username }}' class="btn btn-primary"><i class="fa fa-user"></i></button></div>
            <div class="list-inline-item"><button class="btn btn-heart"><i class="fa fa-user"></i></button></div>
            <div class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></div>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{ member.knownAs }}
        </h6>
        <p class="card-text text-muted text-center"> {{ member.city }}</p>
    </div>
</div>
